<!--[include file="iw_forums_user_menu.htm" start="" end=""]-->
<!--[pnuserloggedin assign=userid]-->
<div class="usercontainer">
	<div class="userpageicon"><!--[pnimg modname='core' src='windowlist.gif' set='icons/large']--></div>
	<h2><!--[gt text="Forums list"]--></h2>
	<div style="height:15px;">&nbsp;</div>
	<table class="usertable">
		<thead>
			<tr>
				<!--[if $userid neq '']-->
					<th></th>
				<!--[/if]-->
				<th><!--[gt text="Forum name"]--></th>
				<th><!--[gt text="Description"]--></th>
				<!--[if $userid neq '']-->
					<th><!--[gt text="Access type"]--></th>
				<!--[/if]-->
				<th><!--[gt text="N. topics"]--></th>
				<th><!--[gt text="N. messages"]--></th>
			</tr>
		<thead>
		<!--[foreach item=forum from=$forums]-->
			<tr bgcolor="<!--[cycle values="#ffffff, #eeeeee"]-->">
				<!--[if $userid neq '']-->
					<td align="center">
						<a href="<!--[pnmodurl modname=iw_forums type=user func=forum fid=$forum.fid]-->">
							<!--[if $forum.n_msg_no_llegits eq 0]-->
								<!--[pnimg modname='iw_forums' src='msg.gif' set='pnimages']-->
							<!--[else]-->
								<!--[pnimg modname='iw_forums' src='msgNo.gif' set='pnimages']-->
							<!--[/if]-->
						</a>
						<div>
							<a href="<!--[pnmodurl modname=iw_forums type=user func=forum fid=$forum.fid]-->">
								<!--[if $forum.marcats neq 0]-->
									<!--[pnimg modname='iw_forums' src='marcat.gif' set='pnimages']-->
								<!--[/if]-->
							</a>
						</div>

					</td>
				<!--[/if]-->
				<td align="left" valign="top">
					<a href="<!--[pnmodurl modname=iw_forums type=user func=forum fid=$forum.fid]-->">
						<!--[$forum.nom_forum]-->
					</a>
				</td>
				<td align="left" valign="top"><!--[$forum.descriu|nl2br]--></td>
				<!--[if $userid neq '']-->
					<td>
						<!--[if $forum.access eq 4]-->
							<!--[gt text="Moderation"]-->
						<!--[elseif $forum.access eq 3]-->
							<!--[gt text="Read, write and topics creation"]-->
						<!--[elseif $forum.access eq 2]-->
							<!--[gt text="Read and write"]-->
						<!--[else]-->
							<!--[gt text="Read only"]-->
						<!--[/if]-->
					</td>
				<!--[/if]-->
				<td align="center" valign="top"><!--[$forum.n_temes]--></td>
				<!--[pnuserloggedin assign=userid]-->
				<!--[if $userid neq '']-->
					<td align="center" valign="top">
						<!--[if $forum.n_msg_no_llegits eq 0]-->
							<font color="black">
						<!--[else]-->
							<font color="red">
						<!--[/if]-->
							<!--[$forum.n_msg_no_llegits]-->
						</font>
						/<!--[$forum.n_msg]-->
					</td>
				<!--[else]-->
					<td align="center" valign="top">
						<!--[$forum.n_msg]-->
					</td>
				<!--[/if]-->
			</tr>
		<!--[foreachelse]-->
			<tr>
				<td colspan="10">
					<!--[gt text="There are no forum created"]-->
				</td>
			</tr>
		<!--[/foreach]-->
	</table>
	<a href="<!--[pnmodurl modname=iw_forums type=user func=module]-->"><!--[gt text="About this module"]--></a>
</div>
