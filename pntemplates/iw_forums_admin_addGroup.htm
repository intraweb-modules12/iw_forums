<!--[include file="iw_forums_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='iw_forums' src='add_group_large.gif' set='pnimages']--></div>
	<h2><!--[gt text="Add a group with access to the forum"]--></h2>
	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_forums" type="admin" func="addGroup"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forums"]-->" />
		<input type="hidden" name="fid" value="<!--[$item.fid]-->" />
		<input type="hidden" name="confirm" value="1" />
		<div class="pn-adminformrow">
			<label for="group"><!--[gt text="Group"]--></label>
			<select name="group" id="group">
				<option value='0'><!--[gt text="Choose a gruop..."]--></option>
				<option value='-1'><!--[gt text="Unregistered"]--></option>
				<!--[foreach item=group from=$groups]-->
					<option <!--[if $groupselect eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="accessType"><!--[gt text="Access type"]--></label>
			<select name="accessType" id="accessType">
				<option value="1"><!--[gt text="Read only"]--></option>
				<option value="2"><!--[gt text="Read and write"]--></option>
				<option value="3"><!--[gt text="Read, write and topics creation"]--></option>
				<option value="4"><!--[gt text="Moderation"]--></option>
			</select>
		</div>

		<div class="formOptions" align="center">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_forums" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
