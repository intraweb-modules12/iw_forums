<!--[pnuserloggedin assign=userid]-->
<div class="usercontainer">
	<table class="usertable">
		<!--[if $photo neq '' AND ($userid neq '' OR $avatarsVisible eq 1)]-->
			<tr>
				<td rowspan="3" width="5%" valign="top">
					<img src="<!--[pngetbaseurl]--><!--[pnmodurl modname=iw_forums type=user func=getFile fileName=$photo]-->" />
				</td>
			</tr>
		<!--[/if]-->
		<!--[if $adjunt neq ""]-->
			<tr>
				<td>
					<div>
						<!--[gt text="Attached file"]-->:
						<img src="modules/iw_main/pnimages/fileIcons/<!--[$fileIcon]-->"/>
						<a href="<!--[pnmodurl modname="iw_forums" func="download" fileName=$adjunt fmid=$fmid fid=$fid]-->">
							<!--[$adjunt|pnvarprepfordisplay]-->
						</a>
					</div>
				</td>
			</tr>
		<!--[/if]-->
		<tr>
			<td colspan="2">
			    <div class="messageBody">
				    <!--[$message|nl2br|pnmodcallhooks|pnvarcensor]-->
                </div>
			</td>
		</tr>
		<tr>
			<td colspan="3" align="right">
				<!--[if $access > 1]-->
					<div class="titleRowTitle">
						<a href="<!--[pnmodurl modname=iw_forums func=nou_msg fmid=$fmid ftid=$ftid fid=$fid u=$u inici=$inici oid=$oid]-->" title="<!--[gt text="Move the message"]-->">
							<!--[gt text="Reply to the message"]-->
						</a>
					</div>
				<!--[/if]-->
				<div class="titleRowIcon">
					<img src="modules/iw_forums/pnimages/msgclose.gif" onClick="javascript:closeMsg(<!--[$fmid]-->)">
				</div>
			</td>
		</tr>
	</table>
</div>
