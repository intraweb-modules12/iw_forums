<!--[include file="iw_forums_user_menu.htm" m2=1 m7=1 fid=$fid ftid=$ftid]-->
<div class="usercontainer">
	<div class="userpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large']--></div>
	<h2><!--[$name]--> => <!--[if $ftid neq 0]--><!--[$tema]--> => <!--[/if]--><!--[gt text="Delete the message"]--></h2>
	<div style="height:15px;">&nbsp;</div>
	<table class="usertable">
		<tr>
			<td>
				<font face="Arial" color="#0080C0"><b><!--[$msg_title]--></b></font>
			</td>
		</tr>
		<tr>
			<td>
				<!--[gt text="From: "]-->
				<font color="green"><b><!--[$user]--></b></font>
			</td>
		</tr>
		<tr>
			<td>
				<!--[gt text="Date"]-->:	<font face=Arial size=2 color=#696969><!--[$date]--></font>
			</td>
		</tr>
		<tr>
			<td>
				<!--[gt text="Time"]-->: <font face=Arial size=2 color=#696969><!--[$time]--></font>
			</td>
		</tr>
		<tr>
			<td>
				<hr>
			</td>
		</tr>
		<tr>
			<td><!--[$message|nl2br|pnmodcallhooks]--></td>
		</tr>
		<tr>
			<td><hr></td>
		</tr>	
	</table>
	<form name="del_msg" method="post" id="del_msg" action="<!--[pnmodurl modname=iw_forums type=user func=del]-->">
		<input type="hidden" name="fmid" value="<!--[$fmid]-->" />
		<input type="hidden" name="ftid" value="<!--[$ftid]-->" />
		<input type="hidden" name="fid" value="<!--[$fid]-->" />
		<input type="hidden" name="confirmation" value="true" />
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forums"]-->" />
		<div class="formOptions" style="text-align:center;">
			<a href="javascript:send()"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small'   __alt="Confirm the deletion of the forum" __title="Confirm the deletion of the forum"]--></a><!--[gt text="Confirm the deletion of the forum"]-->
			<!--[if $ftid neq 0]-->
				<a href="<!--[pnmodurl modname="iw_forums" type="user" func="llista_msg" ftid=$ftid fid=$fid]-->">
					<!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel the deletion of the forum" __title="Cancel the deletion of the forum"]-->
				</a>
			<!--[else]-->				<a href="<!--[pnmodurl modname="iw_forums" type="user" func="forum" fid=$fid]-->">
					<!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel the deletion of the forum" __title="Cancel the deletion of the forum"]-->
				</a>
			<!--[/if]-->
		</div>
	</form>
</div>

<script type="text/javascript">
	function send(){
		document.del_msg.submit();
	}
</script>
