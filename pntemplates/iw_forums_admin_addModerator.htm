<!--[include file="iw_forums_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='iw_forums' src='add_user_large.gif' set='pnimages']--></div>
	<h2><!--[gt text="Add a moderator"]--></h2>
	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_forums" type="admin" func="addModerator"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forums"]-->" />
		<input type="hidden" name="fid" value="<!--[$item.fid]-->" />
		<div class="pn-adminformrow">
			<label for="group"><!--[gt text="Group"]--></label>
			<select name="group" id="group" onchange="javascript:chgUsers(this.value)">
				<!--[foreach item=group from=$groups]-->
					<option <!--[if $groupselect eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="uid"><!--[gt text="Choose a moderator"]--></label>
			<select name="uid" id="uid" style="float:left;">
				<option value="0"></option>
				<!--[foreach item=member from=$groupMembers]-->
					<option value="<!--[$member.id]-->"><!--[$member.name]--></option>
				<!--[/foreach]-->
			</select>
			<div id="chgInfo" class="pn-hide pn-noteinfo" style="float:left; margin-left:20px;">&nbsp;</div>
		</div>
		<div class="formOptions" align="center">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_forums" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
