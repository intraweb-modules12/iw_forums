<!--[include file="iw_forums_user_menu.htm" m5=1 m6=1 m7=1 printer=urlencode($printer) m11=1 m12=1 m13=1 oid=$oid fid=$fid ftid=$ftid fmid=$fmid u=$u inici=$inici]-->
<!--[pnuserloggedin assign=userid]-->
<div class="usercontainer">
	<h2>

		<div class="userpageicon"><!--[pnimg modname='core' src='reminders.gif' set='icons/large']--></div>
		<!--[if $marcat]-->
			<img src="modules/iw_forums/pnimages/marcat.gif" id="msgMark<!--[$fmid]-->">
		<!--[else]-->
			<img src="modules/iw_forums/pnimages/res.gif" id="msgMark<!--[$fmid]-->">
		<!--[/if]-->
		<!--[$title]-->
	</h2>
	<table class="usertable">
		<!--[if $photo neq '' AND ($userid neq '' OR $avatarsVisible eq 1)]-->
			<tr>
				<td rowspan="4" width="5%">
					<img src="<!--[pngetbaseurl]--><!--[pnmodurl modname=iw_forums type=user func=getFile fileName=$photo]-->" />
				</td>
			</tr>
		<!--[/if]-->
		<tr>
			<td>
				<!--[gt text="From: "]-->
				<font color=green><strong><!--[$user]--></strong></font>
			</td>
		</tr>
		<tr>
			<td>
				<!--[gt text="Date"]-->: <font face=Arial size=2 color="#696969"><strong><!--[$date]--></strong></font>
			</td>
		</tr>
		<tr>
			<td>
				<!--[gt text="Time"]-->: <font face=Arial size=2 color="#696969"><strong><!--[$time]--></strong></font>
			</td>
		</tr>
		<!--[if $adjunt neq ""]-->
			<tr>
				<td colspan="2">
					<div>
						<!--[gt text="Attached file"]-->:
						<img src="modules/iw_main/pnimages/fileIcons/<!--[$fileIcon]-->"/>
						<a href="<!--[pnmodurl modname="iw_forums" func="download" fileName=$adjunt fmid=$fmid fid=$fid]-->">
							<!--[$adjunt|pnvarprepfordisplay]-->
						</a>
					</div>
				</td>
			</tr>
		<!--[/if]-->
		<tr>
			<td colspan="2">
				<hr>
			</td>
		</tr>
		<tr>
			<td colspan="2">
                <div class="messageBody">
				    <!--[$message|nl2br|pnmodcallhooks|pnvarcensor]-->
                </div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<hr>
			</td>
		</tr>
	</table>

	<table class="usertable">
		<tr>
			<!--[pnuserloggedin assign=userid]-->
			<!--[if $userid neq '']-->
				<th><!--[pnimg modname='iw_forums' src='marcat.gif' set='pnimages']--></th>
			<!--[/if]-->
			<!--[if $icons]--><th>&nbsp;</th><!--[/if]-->
			<!--[if $adjunts]--><th><!--[pnimg modname='iw_forums' src='file.gif' set='pnimages']--></th><!--[/if]-->
			<!--[if $userid neq '']-->
				<th><!--[pnimg modname='iw_forums' src='MsgNoMsg.gif' set='pnimages']--></th>
			<!--[/if]-->
			<th style="text-align:left;"><!--[gt text="Title"]--></th>
			<th style="text-align:left;"><!--[gt text="Sender"]--></th>
			<th><!--[gt text="Date"]--></th>
			<th><!--[gt text="Time"]--></th>
		</tr>
		<!--[foreach item=messageList from=$messages]-->
			<tr bgcolor="<!--[cycle values="#ffffff, #eeeeee"]-->">
				<!--[if $userid neq '']-->
					<td align="center" width="10">
						<a href="javascript:mark(<!--[$fid]-->,<!--[$messageList.fmid]-->)">
							<!--[pnimg modname='iw_forums' src=$messageList.marcat set='pnimages'   __alt=$messageList.textmarca __title=$messageList.textmarca id=$messageList.fmid]-->
						</a>
					</td>
				<!--[/if]-->
				<!--[if $icons]--> 
					<td align="center" width="10">
						<!--[if $messageList.icon neq ""]-->
							<!--[pnimg modname='core' src=$messageList.icon set='smilies'   __alt=$messageList.icon __title=$messageList.icon]-->

						<!--[/if]-->
					</td>
				<!--[/if]-->
				<!--[if $adjunts]-->
					<td align="center" width="10">
						<!--[if $messageList.adjunt neq ""]-->
							<a title="<!--[$messageList.adjunt]-->">
								<!--[pnimg modname='iw_forums' src='file.gif' set='pnimages'   __alt=$messageList.adjunt __title=$messageList.adjunt]-->
							</a>
						<!--[/if]-->
					</td>
				<!--[/if]-->
				<!--[if $userid neq '']-->
					<td style="text-align:center;" width="10">
						<a href="<!--[pnmodurl modname=iw_forums func=msg fmid=$messageList.fmid ftid=$ftid fid=$fid u=$u oid=$messageList.oid inici=$inici]-->">
							<!--[pnimg modname='iw_forums' src=$messageList.imatge set='pnimages']-->
						</a>
					</td>
				<!--[/if]-->
				<td style="padding-left:<!--[$messageList.indent]-->px;">
					<a href="<!--[pnmodurl modname=iw_forums func=msg fmid=$messageList.fmid ftid=$ftid fid=$fid u=$u oid=$messageList.oid inici=$inici]-->">
						<!--[$messageList.title]-->
					</a>
				</td>
				<td style="color:green;">
					<strong><!--[$users[$messageList.u]]--></strong>
				</td>
				<td style="color:#777; text-align:center;">
					<strong><!--[$messageList.date]--></strong>
				</td>
				<td style="color:#777; text-align:center;"><strong>
					<!--[$messageList.time]--></strong>
				</td>
			</tr>
		<!--[/foreach]-->
	</table>
</div>
