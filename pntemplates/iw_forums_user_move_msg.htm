<script language="javascript">
	function canviforum(){
		document.move_msg.action="index.php?module=iw_forums&func=mou";
		document.move_msg.moutema.value=1;
		document.move_msg.submit();
	}
	function move(){
		document.move_msg.action="index.php?module=iw_forums&func=mou";
		document.move_msg.moutema.value=0;
		document.move_msg.submit();
	}
</script>
